<link rel="stylesheet" href="/static/css/bootstrap.css"/>
<link rel="stylesheet" href="/stactic/css/bootstrap-theme.css"/>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/npm.js"></script>

<div class="container-fluid">
    <div class="page-header">
        <h1> Admin's Page </h1>
    </div>
    <div class="row content">
        {% include '/layout/leftadmin.html' %}

        <div class="col-sm-10">
            <h4>
                <small>Add Course</small>
            </h4>
            <hr>
            {{h.form(h.url(controller='courses', action='create'), method="post")}}

            <div class="col-md-6">
                <form role="form">
                    <div class="form-group">
                        <label for="course">Course 's name : </label>
                        <input type="text" class="form-control" id="course" placeholder="Enter course 's name"
                               name="name">
                    </div>
                    <div class="form-group">
                        <label for="code">Course 's code : </label>
                        <input type="text" class="form-control" id="code" placeholder="Enter course 's code"
                               name="code">
                    </div>

                    <button type="submit" class="btn btn-info " data-toggle="modal" data-target="#myModal">Add</button>

                </form>
                 <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Modal Header</h4>
                                </div>
                                <div class="modal-body">
                                    <p>This is a small modal.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            {{h.end_form()}}

        </div>
    </div>
</div>
