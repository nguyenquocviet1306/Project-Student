<div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">Signin</h1>
            {{ h.form(h.url(controller='account', action='signin'), method="POST") }}
                    Email Address: {{h.text('email', class="form-control")}}
                    Password: {{h.password('password', class="form-control")}}
                <br>
                {{h.submit(value="Sign in", name='submit', class="form-control")}}
            {{h.end_form()}}
        </div>
    </div>
