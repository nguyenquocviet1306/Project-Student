<link rel="stylesheet" href="/stactic/css/bootstrap-theme.css"/>

<link rel="stylesheet" href="/static/css/bootstrap.css"/>
<link rel="stylesheet" href="/stactic/css/bootstrap-theme.css"/>

<div class="container-fluid">
    <div class="page-header">
        <h1> Admin's Page </h1>
    </div>
    <div class="row content">
        {% include '/layout/leftadmin.html' %}

        <div class="col-sm-10">
            <h4>
                <small>List Student</small>
            </h4>
            <hr>
            <table class="table table-striped">
                <tr>
                    <th>STT</th>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                {% for student in c.studentall %}
                <tr>
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.email}}</td>
                    <td><a href="/students/show/{{student.id}}">View</a></td>
                </tr>
                {% endfor %}
            </table>

        </div>
    </div>
</div>
